spring.datasource.url=jdbc:oracle:thin:@base1_high

# 2. ELIMINAMOS CUALQUIER MENCIÓN A TNS_ADMIN DE AQUÍ
#    Lo pondremos en el código Java.

# 3. Resto de la configuración
spring.datasource.username=ColasPatas_test
