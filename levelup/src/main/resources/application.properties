spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# --- Configuración de Logging (para ver errores) ---
logging.level.org.hibernate=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.java.sql=DEBUG
